version: 2.1

orbs:
  ruby: circleci/ruby@0.1.2

executors:
  ruby27:
    docker:
      - image: circleci/ruby:2.7-node-browsers
  ruby30:
    docker:
      - image: circleci/ruby:3.0-node-browsers

jobs:
  superglue:
    executor: ruby27
    steps:
      - checkout
      - run:
          name: NPM Install
          working_directory: ./superglue
          command: npm install
      - run:
          name: Lint
          working_directory: ./superglue
          command: npm run lint
      - run:
          name: Test
          working_directory: ./superglue
          command: npm run test
  superglue-rails:
    parameters:
      ruby-version:
        type: executor
      gemfile:
        type: string
    executor: << parameters.ruby-version >>
    steps:
      - checkout
      - run:
          name: Which bundler?
          working_directory: ./superglue_rails
          command: bundle -v
      - run:
          name: Using Gemfile
          working_directory: ./superglue_rails
          command: mv -f ./<< parameters.gemfile >> ./Gemfile
      - run:
          name: Bundle install
          working_directory: ./superglue_rails
          command: bundle install
      - run:
          name: Rake Test
          working_directory: ./superglue_rails
          command: bundle exec rake test
      - run:
          name: Acceptance Test
          working_directory: ./superglue_rails
          command: BUNDLE_GEMFILE='' ruby -Ilib:test test/acceptance/superglue_installation_acceptance.rb

workflows:
  tests:
    jobs:
      - superglue
      - superglue-rails:
          matrix:
            parameters:
              gemfile:
                - Gemfile.rails61
                - Gemfile.rails70
              ruby-version:
                - ruby27
                - ruby30
